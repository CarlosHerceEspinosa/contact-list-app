<h4>Contact List</h4>
<p *ngIf="list.length == 0">No</p>
<table class="table table-hover" *ngIf="list.length > 0">
	<thead class="thead-dark">
		<tr>
			<!-- <th scope="col">#</th> -->
			<th scope="col">Full Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Address</th>
      <th scope="col" class="hide-sm"></th>
		</tr>
	</thead>
  <tbody>
    <tr *ngFor="let contact of list">
      <!-- <td scope="row">{{ contact.id }}</td> -->
      <td>{{ contact.firstName + ' ' +contact.lastName }}</td>
      <td>{{ contact.email }}</td>
      <td>{{ contact.phoneNumber }}</td>
      <td>{{ contact.address }}</td>
      <td class="hide-sm">
        <div class="btn-group" role="group" aria-label=Options>
          <button (click)="select(contact)" type="button" class="btn btn-primary">
            <i class="fas fa-user-edit"></i>
          </button>
          <button (click)="delete(contact)" type="button" class="btn btn-danger">
            <i class="fas fa-user-minus"></i>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
