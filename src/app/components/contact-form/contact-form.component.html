<h4 *ngIf="selected != undefined && selected.id == -1" class="mb-3">Add contact</h4>
<h4 *ngIf="selected != undefined && selected.id != -1" class="mb-3">Edit contact</h4>
<form [formGroup]="contactForm" (ngSubmit)="saveForm()">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="firstName_input">First name</label>
      <input type="text" class="form-control" id="firstName_input" formControlName="firstName" placeholder="" value=""
        required>
    </div>
    <div class="col-md-6 mb-3">
      <label for="lastName_input">Last name</label>
      <input type="text" class="form-control" id="lastName_input" formControlName="lastName" placeholder="" value=""
        required>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="email_input">Email</label>
      <input type="email" class="form-control" id="email_input" formControlName="email">
    </div>
    <div class="col-md-6 mb-3">
      <label for="phoneNumber_input">Phone number</label>
      <input type="text" class="form-control" id="phoneNumber_input" formControlName="phoneNumber">
    </div>
  </div>
  <div class="mb-3">
    <label for="address_input">Address</label>
    <input type="text" class="form-control" id="address_input" formControlName="address">
  </div>
  <div class="row mt-4">
    <div class="col">
      <button class="btn btn-danger btn-block" type="button" (click)="cancel()">Cancel</button>
    </div>
    <div class="col">
      <button class="btn btn-primary btn-block" type="submit" [disabled]="!contactForm.valid">Save data</button>
    </div>
  </div>
</form>
