<div class="modal-body">
	<div class="col-sm-12 col-md-12 text-center">
		<p class="title_notification">
			<span class="icon icon-circle-info"></span>
			{{ msg }}
		</p>
	</div>
  <div class="text-center">
    <button type="button" (click)="activeModal.close(false)" class="btn btn-danger m-2">
      <i class="fas fa-times-circle"></i> No
    </button>
    <button type="button" (click)="activeModal.close(true)" class="btn btn-primary m-2">
      <i class="fas fa-check-circle"></i> Yes
    </button>
  </div>
</div>
